name: Simple CI Pipeline

# Trigger: When do we run this?
on: [push]

# Jobs: What do we actually do?
jobs:
  build-and-test:
    runs-on: ubuntu-latest  # This is the computer GitHub provides for us

    steps:
    # Step 1: Download our code from the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Install Python on the runner
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # Step 3: Run our test script
    - name: Run Tests
      run: python test_app.py
